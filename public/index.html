<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>מנהל קבצים</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        .system-message {
            @apply fixed top-4 right-4 p-4 rounded-lg shadow-lg max-w-md z-50 transition-all duration-300 transform;
            opacity: 0;
            transform: translateY(-20px);
        }
        .system-message.success {
            @apply bg-green-50 text-green-800 border border-green-200;
        }
        .system-message.error {
            @apply bg-red-50 text-red-800 border border-red-200;
        }
        .system-message.info {
            @apply bg-blue-50 text-blue-800 border border-blue-200;
        }
        .system-message.confirm {
            @apply bg-white text-gray-800 border border-gray-200;
        }
        
        :root {
            --primary-color: #137fec;
            --secondary-color: #e0effc;
            --background-color: #f8faff;
            --text-primary: #1a202c;
            --text-secondary: #5a677d;
            --accent-color: #137fec;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
    <div class="flex min-h-screen flex-col">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center gap-4">
                        <span class="material-symbols-outlined text-[var(--primary-color)] text-3xl">folder_managed</span>
                        <h1 class="text-xl font-bold tracking-tight">מנהל קבצים</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow">
            <div class="container mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
                <div class="mb-6 flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-[var(--text-primary)]">קבצים</h2>
                    <form id="uploadForm" enctype="multipart/form-data" class="flex items-center gap-2">
                        <label for="file-upload" class="flex items-center justify-center gap-2 rounded-md bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 cursor-pointer">
                            <span class="material-symbols-outlined">upload_file</span>
                            <span>העלה קובץ</span>
                        </label>
                        <input id="file-upload" type="file" name="file" class="sr-only" accept=".pdf" required>
                    </form>
                </div>
                <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500" scope="col">שם קובץ</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500" scope="col">פעולות</th>
                                </tr>
                            </thead>
                            <tbody id="file-list" class="divide-y divide-gray-200 bg-white">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file-upload');
        const fileListBody = document.getElementById('file-list');

        function showConfirm(message) {
            return new Promise((resolve) => {
                const existingMessage = document.querySelector('.system-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
        
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message info';
                
                messageElement.innerHTML = `
                    <div class="flex flex-col gap-3">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined">help</span>
                            <p>${message}</p>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200 text-sm" onclick="this.closest('.system-message').remove(); resolve(false);">
                                ביטול
                            </button>
                            <button class="px-3 py-1 rounded bg-red-500 hover:bg-red-600 text-white text-sm" onclick="this.closest('.system-message').remove(); resolve(true);">
                                מחק
                            </button>
                        </div>
                    </div>
                `;
        
                document.body.appendChild(messageElement);
        
                requestAnimationFrame(() => {
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                });
            });
        }

        function showMessage(message, type = 'info') {
            const existingMessage = document.querySelector('.system-message');
            if (existingMessage) {
                existingMessage.remove();
            }
        
            const messageElement = document.createElement('div');
            messageElement.className = `system-message ${type}`;
            
            const icon = type === 'success' ? 'check_circle' 
                       : type === 'error' ? 'error' 
                       : 'info';
            
            messageElement.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">${icon}</span>
                    <p>${message}</p>
                </div>
            `;
        
            document.body.appendChild(messageElement);
        
            // הנפשה בכניסה
            requestAnimationFrame(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            });
        
            // הסרה אוטומטית אחרי 3 שניות
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-20px)';
                setTimeout(() => messageElement.remove(), 300);
            }, 3000);
        }

        function addFileToTable(filename, filepath) {
            const newRow = document.createElement('tr');
            newRow.classList.add('hover:bg-gray-50');
        
            newRow.innerHTML = `
                <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${filename}</td>
                <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">
                    <div class="flex items-center gap-4">
                        <a class="flex items-center gap-1 text-[var(--accent-color)] hover:text-blue-700" 
                           href="${filepath}" 
                           target="_blank">
                            <span class="material-symbols-outlined text-base">download</span>
                            <span>הורד</span>
                        </a>
                        <button onclick="deleteFile('${filepath}', this)"
                                class="flex items-center gap-1 text-red-600 hover:text-red-700">
                            <span class="material-symbols-outlined text-base">delete</span>
                            <span>מחק</span>
                        </button>
                    </div>
                </td>
            `;
            fileListBody.appendChild(newRow);
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/list');
                const files = await response.json();
                
                fileListBody.innerHTML = '';
                files.forEach(file => {
                    addFileToTable(file.filename, file.url);
                });
            } catch (error) {
                showMessage('שגיאה בטעינת רשימת הקבצים', 'error');
            }
        }

        async function deleteFile(url, buttonElement) {
            const shouldDelete = await showConfirm('האם אתה בטוח שברצונך למחוק קובץ זה?');
            if (!shouldDelete) {
                return;
            }
        
            const row = buttonElement.closest('tr');
            try {
                const response = await fetch(`/api/delete?url=${encodeURIComponent(url)}`, {
                    method: 'DELETE'
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    showMessage('הקובץ נמחק בהצלחה', 'success');
                    row.remove();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage(`שגיאה במחיקת הקובץ: ${error.message}`, 'error');
            }
        }

        fileInput.addEventListener('change', async () => {
            const formData = new FormData(uploadForm);
            
            showMessage('מעלה קובץ, נא להמתין...', 'info');
        
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();
        
                if (response.ok) {
                    showMessage('הקובץ הועלה בהצלחה', 'success');
                    await loadFiles();
                    fileInput.value = ''; // נקה את שדה הקובץ
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage(`שגיאה: ${error.message}`, 'error');
            }
        });

        // טען קבצים בטעינת הדף
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
